<title>Colors</title>
<style>
  body { transition: background-color 500ms linear; }
</style>
<script>

function random(max) {
  return Math.floor(Math.random() * max);
}

setInterval(function() {
  var rgb = [
    random(255),
    random(255),
    random(255)
  ].join(",");
  document.body.style.cssText = "background-color: rgb(" + rgb +  ")";
}, 500);

</script>
