<title>Lines</title>
<style>
  body {
    max-width: 640px;
    margin: 10px auto;
  }
</style>

<a href="">
  <canvas id="viewport" width="640" height="480"></canvas>
</a>

<script>

var ctx = viewport.getContext('2d');
ctx.lineWidth = 3;
var width = viewport.width;
var height = viewport.height;

// Between 5 and 10 lines
var lineCount = 5 + (Math.random() * 5);

var colors = ['deeppink', 'darkorange', 'lime'];

for (var i = 0; i < lineCount; i++) {
  var color = colors[Math.floor(Math.random() * colors.length)];
  var startX = Math.floor(Math.random() * width);
  var startY = Math.floor(Math.random() * (height / 2));
  var endX = Math.floor(Math.random() * width);
  var endY = Math.floor(Math.random() * (height / 2)) + (height / 2);
  ctx.strokeStyle = color;
  ctx.beginPath();
  ctx.moveTo(startX, startY);
  ctx.lineTo(endX, endY);
  ctx.stroke();
}

</script>
